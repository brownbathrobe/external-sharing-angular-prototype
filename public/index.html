<!DOCTYPE html>
<html ng-app="esApp">
  <head>
    <meta charset="utf-8" />
    <title>External Sharing Angular Prototype</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap-theme.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/angular-treeview/css/angular.treeview.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/angular-ui-tree/dist/angular-ui-tree.min.css" />
    <link rel="stylesheet" href="/vendor/ng-grid/ng-grid.css" type="text/css" />
    <style>
      .folder .action-icons { display: none; }
      .action-icons { margin-top: 5px; }
      .action-icons > span { margin-left: 2px; }
      .gridStyle {
        border: 1px solid rgb(212,212,212);
        height: 300px;
      }
    </style>

  </head>
  <body ng-cloak>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CISCO</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" ng-model="query" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="search(query)">Submit</button>
          </form>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="row" id="myRow">
        <div class="col-sm-2">
          <div ng-controller='MenuCtrl' class='navbar navbar-default'>
            <ul class="nav nav-pills nav-stacked" when-active>
              <li data-match-route="/"><a href="/">What's New</a></li>
              <li data-match-route="/library">
                <a href="/library">Library</a>
                <div ng-controller="TreeCtrl">
                  <script type="text/ng-template" id="nodes_renderer.html">
                    <a href="/library?folder={{node.nodeId}}">{{node.name}}</a>
                    <ol ui-tree-nodes="" ng-model="node.nodes">
                      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
                      </li>
                    </ol>
                  </script>

                  <div data-drag-enabled="false" ui-tree>
                    <ol ui-tree-nodes="" ng-model="data" id="tree-root">
                      <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
                    </ol>
                  </div>
                </div>
              </li>


                    <!-- <div -->
                    <!--     data-angular-treeview="true" -->
                    <!--     data-tree-id="abc" -->
                    <!--     data-tree-model="treedata" -->
                    <!--     data-node-id="id" -->
                    <!--     data-node-label="label" -->
                    <!--     data-node-children="children" > -->
                    <!-- </div> -->
              <li data-match-route="/tasks"><a href="/tasks">My Tasks</a></li>
              <li data-match-route="/reports"><a href="/reports">Reports</a></li>
            </ul>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="panel panel-default">
            <div class="panel-body">
              <div ui-view class="slide"></div>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div ng-controller="NotificationsCtrl">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Notifications</h3>
              </div>
              <div class="panel-body">
                <ul>
                  <li ng-repeat="notification in notifications">
                    <span>{{ notification.text }}</span>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/vendor/jquery/dist/jquery.js" type="text/javascript" ></script>
    <script src="/vendor/lodash/dist/lodash.js" type="text/javascript"></script>
    <script src="/vendor/angular/angular.js" type='text/javascript'></script>
    <script src="/vendor/angular-resource/angular-resource.js" type='text/javascript'></script>
    <script src="/vendor/angular-treeview/angular.treeview.js" type='text/javascript'></script>
    <script src="/vendor/angular-ui-router/release/angular-ui-router.js" type='text/javascript'></script>
    <script src="/vendor/angular-ui-bootstrap-bower/ui-bootstrap.js" type='text/javascript'></script>
    <script src="/vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js" type='text/javascript'></script>
    <script src="/vendor/angular-ui-tree/dist/angular-ui-tree.js" type='text/javascript'></script>
    <script src="/vendor/ng-grid/build/ng-grid.js" type="text/javascript"></script>
    <script src="/js/app.js" type='text/javascript'></script>
    <script src="/js/services/DocumentsData.js" type='text/javascript'></script>
    <script src="/js/services/LibraryData.js" type='text/javascript'></script>
    <script src="/js/services/NotificationsData.js" type='text/javascript'></script>
    <script src="/js/services/RecentData.js" type='text/javascript'></script>
    <script src="/js/services/TasksData.js" type='text/javascript'></script>
    <script src="/js/services/TreeData.js" type='text/javascript'></script>
    <script src="/js/controllers/NotificationsCtrl.js" type='text/javascript'></script>
    <script src="/js/controllers/RecentCtrl.js" type='text/javascript'></script>
    <script src="/js/controllers/TasksCtrl.js" type='text/javascript'></script>
    <script src="/js/controllers/NavBarCtrl.js" type='text/javascript'></script>
    <script src="/js/controllers/LibraryCtrl.js" type='text/javascript'></script>
    <script src="/js/controllers/TableCtrl.js" type='text/javascript'></script>
    <script src="/js/directives/Task.js" type='text/javascript'></script>
  </body>
</html>
