<!DOCTYPE html>
<html ng-app="esApp">
  <head>
    <meta charset="utf-8" />
    <title>External Sharing Angular Prototype</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css" type="text/css" />
  </head>
  <body ng-cloak>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CISCO</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="row">
      <div class="col-sm-3">
        <div ng-controller='MenuCtrl'>
          <ul class="nav nav-list">
            <li class="active"><a href="/">What's New</a></li>
            <accordion>
              <accordion-group heading="Library">
                <ul>
                  <li ng-repeat="doc in group.documents">{{ doc.name }}</li>
                </ul>
              </accordion-group>
            </accordion>

            </li>
            <li><a href="tasks">My Tasks</a></li>
            <li><a href="reports">Reports</a></li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <div ui-view class="slide"></div>
      </div>

      <div class="col-md-3">
        <div ng-controller="NotificationsCtrl">
          <h3>Notifications</h3>
          <ul>
            <li ng-repeat="notification in notifications">
              <span>{{ notification.text }}!!!</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="vendor/angular/angular.js" type='text/javascript'></script>
    <script src="vendor/angular-resource/angular-resource.js" type='text/javascript'></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js" type='text/javascript'></script>
    <script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap.js" type='text/javascript'></script>
    <script src="vendor/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js" type='text/javascript'></script>
    <script src="js/app.js" type='text/javascript'></script>
    <script src="js/services/DocumentsData.js" type='text/javascript'></script>
    <script src="js/services/NotificationsData.js" type='text/javascript'></script>
    <script src="js/services/RecentData.js" type='text/javascript'></script>
    <script src="js/controllers/NotificationsCtrl.js" type='text/javascript'></script>
    <script src="js/controllers/RecentCtrl.js" type='text/javascript'></script>
  </body>
</html>
