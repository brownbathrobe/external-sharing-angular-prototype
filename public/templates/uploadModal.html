<div class="modal-header">
  <h3 class="modal-title">Upload File</h3>
</div>
<div ng-controller="UploadCtrl">
  <div class="modal-body">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="title" ng-model="title">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">File Name</label>
        <div class="col-sm-10">
          <file-upload ng-file-select="files = $files"></file-upload>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="inputPassword3" placeholder="Description" style="resize: vertical; max-height: 200px;" ng-model="description"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!files.length" ng-click="onFileSelect(files)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
