<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-10">
        <ul class="breadcrumb" style="margin-bottom: 10px;">
          <active-segment ng-repeat="segment in path" segment="segment" current="directory"></active-segment>
        </ul>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary pull-right" ng-click="upload()">Upload</button>
      </div>
  </div>


  <div ng-controller='TableCtrl'>
    <div class="gridStyle" ng-grid="gridOptions"></div>
  </div>
</div>

{{ pagingOptions }}
